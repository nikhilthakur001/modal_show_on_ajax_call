<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
<div id="viewModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Publisher</h4>
      </div>
      <div class="modal-body modal-heigt">
        <ul id="view-table">

        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<button type="button" data-toggle="modal" data-target="#viewModal" style="display:none;" id="modalHiddenCallBtn"></button>
<button class="btn-info">Get Info</button>
<script>
    $(document).ready(function()  {
    $(document).on('click', '.btn-info', function() {
      var row = $(this).closest("tr"); // Find the row
      var text = row.find(".book_id").text();
      
  
  
      $.ajax({
        async: false,
        url: "http://mukuljuneja.com/ajaxLink/user.json",
        method: "GET",
        success: function(data) {
          //alert(data);
          console.log(data);
          data.map((value, index)=>{
            $('#view-table').append(`<li>${value.name}</li>`);
          })
        
          $('#modalHiddenCallBtn').click();
        }
      });
    });
    });
    
    </script>

</body>
</html>
